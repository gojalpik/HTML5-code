<!DOCTYPE html>
<html>
<head>
    <title>PP</title>

    <style>
        table {
            width: 100%;
            font: 17px cursive;
        }
        table, th, td {
            border: solid 2px brown;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>
<body onload="createTable()">
    <p>
        <input type="button" id="addRow" value="Add" onclick="addRow()" />
    </p>

    <div id="cont"></div>

</body>

<script>
    var arr = new Array();
    arr = ['', 'Name', 'Department', 'RollNo'];     
    function createTable() {
        var sTable = document.createElement('table');
        sTable.setAttribute('id', 'sTable');           

        var tr = sTable.insertRow(-1);

        for (var h = 0; h < arr.length; h++) {
            var th = document.createElement('th');          
            th.innerHTML = arr[h];
            tr.appendChild(th);
        }

        var div = document.getElementById('cont');
        div.appendChild(sTable);   
    }

    
    function addRow() {
        var sTab = document.getElementById('sTable');

        var rowCnt = sTab.rows.length;        
        var tr = sTab.insertRow(rowCnt);      
        tr = sTab.insertRow(rowCnt);

        for (var c = 0; c < arr.length; c++) {
            var td = document.createElement('td');          
            td = tr.insertCell(c);

            if (c == 0) {                          
                var button = document.createElement('input');

                button.setAttribute('type', 'button');
                button.setAttribute('value', 'Remove');

                button.setAttribute('onclick', 'removeRow(this)');

                td.appendChild(button);
            }
            else {
                var ele = document.createElement('input');
                ele.setAttribute('type', 'text');
                ele.setAttribute('value', '');

                td.appendChild(ele);
            }
        }
    }

    function removeRow(oButton) {
        var sTab = document.getElementById('sTable');
        sTab.deleteRow(oButton.parentNode.parentNode.rowIndex);       
    }

   
    
</script>
</html>
